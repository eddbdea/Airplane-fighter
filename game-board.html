<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Airplane fighter</title>
  </head>
  <body>
    <h1 style="text-align: center;" class="mt-2">Airplane fighter game!</h1>
    <div class="mb-4"></div>
    <div class="container text-center">
      <div class="container text-center" id="game-board">
        <div class="row row-cols-5" id="game"></div>
      </div>
      <div class="mb-4"></div>
      <h2 id="score">SCORE: 0</h2>
      <div class="mb-4"></div>
      <button type="button" class="btn btn-success" onclick="movePlane(this)" id="left">Left</button>
      <button type="button" class="btn btn-warning" id="shoot" onclick="createProjectile()">Shoot projectile</button>
      <button type="button" class="btn btn-success" onclick="movePlane(this)" id="right">Right</button>
      <div class="mb-4"></div>
      <div id="final-score"></div>
    </div>
  <div class="mb-4"></div>
  <div class="container text-center" id="restart-button"></div>
  <script src="script.js"></script>
  </body>
</html>
